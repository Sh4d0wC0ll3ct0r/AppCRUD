<div class="col-md-12">
  <h2> Detalles de Usuarios</h2>
  <button class="btn btn-danger" (click)="addUser()"> AÃ±adir Usuario</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Nombre</th>
      <th>email</th>
      <th>Estado</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{ user._id }}</td>
      <td>{{ user.nombre }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.estado }}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Eliminar </button>
        <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
